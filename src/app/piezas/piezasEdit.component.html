<h1 class="text-center my-4">Editar Pieza</h1>

<div class="card mx-auto my-4 shadow" style="max-width: 600px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-4">Información de la Pieza</h4>

    <form (ngSubmit)="onSubmit(piezaForm)" #piezaForm="ngForm">
      <!-- Clave de la pieza -->
      <div class="form-group mb-3">
        <label for="clave" class="form-label">Clave</label>
        <input type="text" id="clave" name="clave" [(ngModel)]="pieza.clave" required class="form-control">
      </div>

      <!-- Nombre de la pieza -->
      <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="pieza.nombre" required class="form-control">
      </div>

      <!-- Descripción de la pieza -->
      <div class="form-group mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="pieza.descripcion" class="form-control">
      </div>

      <!-- Stock mínimo -->
      <div class="form-group mb-3">
        <label for="stockMinimo" class="form-label">Stock Mínimo</label>
        <input type="number" id="stockMinimo" name="stockMinimo" [(ngModel)]="pieza.stockMinimo" class="form-control" required>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success" [disabled]="piezaForm.invalid">Actualizar Pieza</button>
        <button type="button" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
  </div>
</div>
