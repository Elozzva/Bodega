<h2 class="text-center my-4">Agregar pieza</h2>

<div class="pieza-form-container">
  <div class="card mx-auto my-4" style="max-width: 600px;">
    <div class="card-body">
    
      <form (ngSubmit)="onSubmit(piezaForm)" #piezaForm="ngForm">
        <div class="form-group mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="pieza.nombre" class="form-control" required>
        </div>
    
        <div class="form-group mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" [(ngModel)]="pieza.descripcion" class="form-control">
        </div>

        

        <div class="form-group mb-3">
          <label for="stockMinimo" class="form-label">Stock Mínimo</label>
          <input type="number" id="stockMinimo" name="stockMinimo" [(ngModel)]="pieza.stockMinimo" class="form-control" required>
        </div>
    
        <button type="submit" class="btn btn-success" [disabled]="piezaForm.invalid">Crear Pieza</button>
      </form>
  </div>
