<h2 class="text-center my-4">{{ isEditMode ? 'Editar Proveedor' : 'Agregar Proveedor' }}</h2>
<div class="card mx-auto my-4" style="max-width: 600px;">
  <div class="card-body">
    <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
      <!-- Campo Nombre -->
      <div class="form-group mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nombre del proveedor">
        <div *ngIf="proveedorForm.get('name')?.touched && proveedorForm.get('name')?.invalid" class="text-danger">
          <div *ngIf="proveedorForm.get('name')?.errors?.['required']">El nombre es obligatorio.</div>
          <div *ngIf="proveedorForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
        </div>
      </div>

      <!-- Campo Dirección -->
      <div class="form-group mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" id="address" formControlName="address" class="form-control" placeholder="Dirección del proveedor">
        <div *ngIf="proveedorForm.get('address')?.touched && proveedorForm.get('address')?.invalid" class="text-danger">
          <div *ngIf="proveedorForm.get('address')?.errors?.['required']">La dirección es obligatoria.</div>
        </div>
      </div>

      <!-- Campo Teléfono -->
      <div class="form-group mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Teléfono (10 dígitos)">
        <div *ngIf="proveedorForm.get('phone')?.touched && proveedorForm.get('phone')?.invalid" class="text-danger">
          <div *ngIf="proveedorForm.get('phone')?.errors?.['required']">El teléfono es obligatorio.</div>
          <div *ngIf="proveedorForm.get('phone')?.errors?.['pattern']">El teléfono debe ser un número de 10 dígitos.</div>
        </div>
      </div>

      <!-- Campo Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo electrónico">
        <div *ngIf="proveedorForm.get('email')?.touched && proveedorForm.get('email')?.invalid" class="text-danger">
          <div *ngIf="proveedorForm.get('email')?.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="proveedorForm.get('email')?.errors?.['email']">Debe ser un formato de correo válido.</div>
        </div>
      </div>

      <!-- Botones -->
      <button type="submit" class="btn btn-primary" [disabled]="proveedorForm.invalid">
        {{ isEditMode ? 'Actualizar' : 'Agregar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
</div>
