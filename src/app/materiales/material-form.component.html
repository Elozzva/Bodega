<h1>MATERIALES</h1>

<div class="material-form-container">
    <h2>{{ isEditMode ? 'Editar Material' : 'Agregar Material' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="clave">Clave</label>
        <input type="text" id="clave" name="clave" [(ngModel)]="material.clave" required>
      </div>

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="material.name" required>
      </div>
  
      <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" id="description" name="description" [(ngModel)]="material.description">
      </div>

      <div class="form-group">
        <label for="stockMinimo">Stock Mínimo</label>
        <input type="number" id="stockMinimo" name="stockMinimo" [(ngModel)]="material.stockMinimo" required>
      </div>
  
      <button type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
      <button type="button" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
