<h1>EMPLEADOS</h1>

<button (click)="crearEmpleado()" class="btn btn-primary mb-3">Crear Empleado</button>

<div class="empleados-container">
  
  
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th></th>
      </tr>
    </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.nombre }}</td> 
      <td>{{ empleado.apellido }}</td> 
      <td>
        <div class="actions">
          <button (click)="editarEmpleado(empleado._id)">Editar</button>
          <button (click)="eliminarEmpleado(empleado._id)">Eliminar</button>
        </div>
    </td>
    </tr>
  </tbody>
  </table>
</div>
