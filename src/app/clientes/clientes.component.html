<h1>CLIENTES</h1>

<button (click)="crearCliente()" class="btn btn-primary mb-3">Crear Cliente</button>

<div class="clientes-container">
  
  
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th></th>
      </tr>
    </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td> 
      <td>{{ cliente.apellido }}</td> 
      <td>
        <div class="actions">
          <button (click)="editarCliente(cliente._id)">Editar</button>
          <button (click)="eliminarCliente(cliente._id)">Eliminar</button>
        </div>
    </td>
    </tr>
  </tbody>
  </table>
</div>
